            <script>
              function setCookie(cname, cvalue, exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                let expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
              }

              function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                  let c = ca[i];
                  while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                  }
                  if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                  }
                }
                return "";
              }
            </script>

              function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                  events: {
                    'onStateChange': onPlayerStateChange
                  }
                });
              }

              var no_loop_for_inuse = false;
              var no_loop_play = false;
              var no_loop_CurrentTime = false;

              function no_loop_for(time) {
                no_loop_CurrentTime = true;
                no_loop_play = true;
                //record("time: " + time);

                //record("no_loop_for_inuse: " + no_loop_for_inuse);
                //record("no_loop_CurrentTime: " + no_loop_CurrentTime);
                //record("no_loop_play: " + no_loop_play);
                if (no_loop_for_inuse != true) {
                  no_loop_for_inuse = true;
                  //record("no_loop_for_inuse: " + no_loop_for_inuse);
                  setTimeout(function() {
                    no_loop_for_inuse = false;
                    no_loop_CurrentTime = false;
                    no_loop_play = false;

                    //record("no_loop_for_inuse: " + no_loop_for_inuse);
                    //record("no_loop_CurrentTime: " + no_loop_CurrentTime);
                    //record("no_loop_play: " + no_loop_play);
                  }, time);
                }
              }

              //socket_init();
              function onPlayerStateChange(event) {
                switch (event.data) {
                  case -1: //YT.PlayerState.UNSTARTED
                    if (no_loop_play == false && no_loop_CurrentTime == false) {
                      sendMessage(false, true, channel, password, username, false, false);
                      record('video playing from ' + player.getCurrentTime());
                    }
                    break;
                  case 0: //ENDED
                    break;
                  case 1: //PLAYING
                    if (no_loop_play == false && no_loop_CurrentTime == false) {
                      sendMessage(player.getCurrentTime(), true, channel, password, username, false, false);
                      record('video playing from ' + player.getCurrentTime());
                    }
                    break;
                  case 2: //PAUSED
                    if (no_loop_play == false && no_loop_CurrentTime == false) {
                      sendMessage(false, false, channel, password, username, false, false);
                      record('video paused');
                      break;
                    }
                    case 3: //BUFFERING
                      //sendMessage(player.getCurrentTime(), 3, channel, password, username, false, false); //Fix PauseLoop
                      record('video buffering from ' + player.getCurrentTime());
                      break;
                    case 5: //CUED: 5
                      break;
                    default:
                      break;
                }
              }

              function record(data) {
                // Do what you want with your data
                const content_box = document.getElementsByClassName("chat")[0];
                const p = document.createElement("p");;
                p.appendChild(document.createTextNode(data));
                content_box.appendChild(p);

                scrollToBottom();
              }

              function youtube_parser(url) {
                var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
                var match = url.match(regExp);
                if (match != 0) {
                  return (match && match[7].length == 11) ? match[7] : false;
                }
                return false;
              }

              function loadVideo(VideoID) {
                player.loadVideoById(VideoID)
              }

              function scrollToBottom() {
                const messages = document.getElementsByClassName("chat")[0];
                messages.scrollTop = messages.scrollHeight;
              }

              function ChatsendMessage() {
                var chat_input = document.getElementById("chat_input").value;
                check_and_log_chat("Ich", chat_input, false);

                var findVideoID = youtube_parser(chat_input);
                if (findVideoID != false) {
                  loadVideo(findVideoID);
                  sendMessage(false, 3, channel, password, username, chat_input, chat_input);
                } else {
                  sendMessage(false, 3, channel, password, username, chat_input, false);
                }
                document.getElementById("chat_input").value = "";
              }

              function check_and_log_chat(username, chat, videoid) { //XSS

                if (username == false && username == undefined) {
                  username = "";
                }

                if (chat != false && username != "") {
                  record(username + ": " + chat);
                } else {
                  if (chat != "") {
                    record(chat);
                  }
                }

                if (videoid != false && videoid != undefined) {
                  var findVideoID = youtube_parser(videoid);
                  if (findVideoID != false) {
                    loadVideo(findVideoID);
                  }
                }
              }
